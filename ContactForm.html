<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Website Tab Cusomtization -->
    <title>Contact Form</title>
    <link rel="icon" href="./favicon.png" class="rounded">
  </head>
  <body>
    <main>
      <p class="text-muted">SEND E-MAIL</p>
      <form>
        <div class="form-group">
          <label for="InputName">Full name</label>
          <input type="text" class="form-control" id="InputName" placeholder="Full name">
        </div>
        <div class="form-group">
          <label for="InputEmail">Your email address</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Your email">
          <small id="emailHelp" class="form-text text-muted">I will never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="InputSubject">Subject</label>
          <input type="text" class="form-control" id="InputSubject" placeholder="Subject">
        </div>
        <div class="form-group">
          <label for="InputMessage">Message</label>
          <textarea class="form-control" id="InputMessage" rows="5"></textarea>
        </div>
        <input class="btn btn-primary btn-lg" type="submit" value="SEND">
      </form>
    </main>
  </body>
</html>
